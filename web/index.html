<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gosper – Audio Transcription</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #09090b;
        min-height: 100vh;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 720px;
        background: #18181b;
        border-radius: 12px;
        border: 1px solid #27272a;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        padding: 2.5rem;
        margin-bottom: 2rem;
      }

      /* Header with logo */
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 0.5rem;
      }

      .logo {
        width: 60px;
        height: 60px;
        object-fit: contain;
      }

      .title-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      h1 {
        font-size: 2rem;
        color: #fafafa;
        margin: 0;
        font-weight: 600;
        letter-spacing: -0.025em;
      }

      .subtitle {
        color: #a1a1aa;
        font-size: 0.95rem;
        margin-top: 0.25rem;
      }

      .divider-line {
        width: 100%;
        height: 1px;
        background: #27272a;
        margin: 2rem 0;
      }

      /* Recording Section */
      .section-card {
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: #09090b;
        border: 1px solid #3f3f46;
        border-radius: 8px;
      }

      .section-title {
        font-size: 0.875rem;
        font-weight: 600;
        color: #fafafa;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 1rem;
      }

      .recording-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-outline {
        background: transparent;
        color: #fafafa;
        border-color: #3f3f46;
      }

      .btn-outline:hover {
        background: #27272a;
        border-color: #52525b;
      }

      .btn-primary {
        background: #fafafa;
        color: #09090b;
        border: none;
      }

      .btn-primary:hover {
        background: #e4e4e7;
      }

      .btn-primary:active {
        background: #d4d4d8;
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-destructive {
        background: #dc2626;
        color: #fafafa;
        border-color: #dc2626;
        animation: pulse 1.5s infinite;
      }

      .btn-destructive:hover {
        background: #b91c1c;
        border-color: #b91c1c;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }

      .recording-info {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 0.875rem;
      }

      .recording-status {
        color: #71717a;
      }

      .recording-status.active {
        color: #dc2626;
        font-weight: 500;
      }

      .recording-timer {
        color: #e4e4e7;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-weight: 600;
      }

      .audio-player-container {
        margin-top: 1rem;
        padding: 1rem;
        background: #18181b;
        border: 1px solid #3f3f46;
        border-radius: 6px;
      }

      audio {
        width: 100%;
        margin-bottom: 1rem;
      }

      /* Upload Area */
      .upload-area {
        border: 2px dashed #3f3f46;
        border-radius: 8px;
        padding: 2rem 1.5rem;
        text-align: center;
        background: #09090b;
        transition: all 0.2s ease;
        cursor: pointer;
        margin-bottom: 1.5rem;
      }

      .upload-area:hover {
        border-color: #52525b;
        background: #18181b;
      }

      .upload-area.dragover {
        border-color: #71717a;
        background: #27272a;
      }

      .upload-text {
        color: #e4e4e7;
        font-size: 1rem;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .upload-hint {
        color: #71717a;
        font-size: 0.875rem;
      }

      input[type="file"] {
        display: none;
      }

      .file-badge {
        display: none;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background: #27272a;
        border-radius: 6px;
        border: 1px solid #3f3f46;
        color: #e4e4e7;
        font-size: 0.875rem;
        display: inline-block;
      }

      .file-badge.show {
        display: inline-block;
      }

      /* Form Options */
      .options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 0.875rem;
        font-weight: 500;
        color: #e4e4e7;
        margin-bottom: 0.5rem;
      }

      input[type="text"] {
        padding: 0.75rem;
        border: 1px solid #3f3f46;
        border-radius: 6px;
        font-size: 0.95rem;
        background: #09090b;
        color: #fafafa;
        transition: all 0.2s ease;
      }

      input[type="text"]::placeholder {
        color: #52525b;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #71717a;
        background: #18181b;
      }

      /* Result Section */
      .result-tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #27272a;
      }

      .tab-btn {
        padding: 0.75rem 1rem;
        background: transparent;
        color: #71717a;
        border: none;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .tab-btn:hover {
        color: #e4e4e7;
      }

      .tab-btn.active {
        color: #fafafa;
        border-bottom-color: #fafafa;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .out {
        white-space: pre-wrap;
        background: #09090b;
        padding: 1.5rem;
        border-radius: 8px;
        border: 1px solid #3f3f46;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.875rem;
        line-height: 1.6;
        color: #e4e4e7;
        min-height: 100px;
        max-height: 500px;
        overflow-y: auto;
      }

      .out:empty::before {
        content: 'Your transcription result will appear here...';
        color: #52525b;
        font-style: italic;
      }

      .out::-webkit-scrollbar {
        width: 8px;
      }

      .out::-webkit-scrollbar-track {
        background: #18181b;
        border-radius: 4px;
      }

      .out::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }

      .out::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }

      .loading {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid #3f3f46;
        border-top-color: #fafafa;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .divider {
        text-align: center;
        margin: 2rem 0;
        position: relative;
      }

      .divider::before {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        height: 1px;
        background: #3f3f46;
      }

      .divider span {
        position: relative;
        background: #18181b;
        padding: 0 1rem;
        color: #71717a;
        font-size: 0.875rem;
        font-weight: 500;
      }

      /* Footer */
      footer {
        width: 100%;
        max-width: 720px;
        text-align: center;
        padding: 1.5rem;
        color: #71717a;
        font-size: 0.875rem;
      }

      footer a {
        color: #a1a1aa;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      footer a:hover {
        color: #fafafa;
      }

      @media (max-width: 640px) {
        .container {
          padding: 1.5rem;
        }

        .header {
          flex-direction: column;
          gap: 0.5rem;
        }

        .title-group {
          align-items: center;
          text-align: center;
        }

        h1 {
          font-size: 1.5rem;
        }

        .options {
          grid-template-columns: 1fr;
        }

        .upload-area {
          padding: 1.5rem 1rem;
        }

        .recording-controls {
          flex-direction: column;
          align-items: stretch;
        }

        .recording-info {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <script src="config.js"></script>
    <div class="container">
      <div class="header">
        <img src="https://raw.githubusercontent.com/golang-samples/gopher-vector/master/gopher.png" alt="Gopher" class="logo" />
        <div class="title-group">
          <h1>Gosper</h1>
          <p class="subtitle">Privacy-first audio transcription powered by Whisper</p>
        </div>
      </div>

      <div class="divider-line"></div>

      <!-- Recording Section -->
      <div class="section-card">
        <div class="section-title">Record Audio</div>
        <div class="recording-controls">
          <button type="button" id="recordBtn" class="btn btn-outline">
            <span id="recordBtnText">Start Recording</span>
          </button>
          <div class="recording-info">
            <div id="recordingStatus" class="recording-status"></div>
            <div id="recordingTimer" class="recording-timer"></div>
          </div>
        </div>
        <div id="audioPlayerContainer" class="audio-player-container" style="display: none;">
          <audio id="audioPlayer" controls></audio>
          <button type="button" id="useRecordingBtn" class="btn btn-outline" style="width: 100%;">Use This Recording</button>
        </div>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Upload Section -->
      <form id="f">
        <div class="section-card">
          <div class="section-title">Upload Audio File</div>
          <div class="upload-area" id="uploadArea">
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">WAV, MP3 or M4A (max 100MB)</div>
            <input type="file" name="audio" id="audioFile" accept="audio/*,.wav" required />
          </div>
          <div id="fileName" class="file-badge"></div>
        </div>

        <div class="options">
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" name="model" placeholder="ggml-tiny.en.bin" />
          </div>
          <div class="form-group">
            <label for="lang">Language</label>
            <input type="text" id="lang" name="lang" placeholder="en or auto" />
          </div>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%;">
          <span id="btnText">Transcribe Audio</span>
        </button>
      </form>

      <!-- Result Section -->
      <div class="section-card" style="margin-top: 2rem;">
        <div class="section-title">Result</div>
        <div class="result-tabs">
          <button type="button" class="tab-btn active" data-tab="formatted">Formatted</button>
          <button type="button" class="tab-btn" data-tab="json">Raw JSON</button>
        </div>
        <div id="formattedTab" class="tab-content active">
          <div class="out" id="outFormatted"></div>
        </div>
        <div id="jsonTab" class="tab-content">
          <div class="out" id="outJson"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>Open source on <a href="https://github.com/julymeltdown/gosper" target="_blank">GitHub</a></p>
      <p style="margin-top: 0.5rem; color: #52525b;">Built with OpenAI Whisper</p>
    </footer>

    <script>
      // Recording functionality
      let mediaRecorder;
      let audioChunks = [];
      let recordingTimer;
      let recordingSeconds = 0;
      let recordedBlob = null;
      let lastResponseData = null;

      const recordBtn = document.getElementById('recordBtn');
      const recordBtnText = document.getElementById('recordBtnText');
      const recordingStatus = document.getElementById('recordingStatus');
      const recordingTimerEl = document.getElementById('recordingTimer');
      const audioPlayer = document.getElementById('audioPlayer');
      const audioPlayerContainer = document.getElementById('audioPlayerContainer');
      const useRecordingBtn = document.getElementById('useRecordingBtn');

      // Tab switching
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const tab = btn.dataset.tab;

          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

          btn.classList.add('active');
          document.getElementById(tab + 'Tab').classList.add('active');
        });
      });

      // Recording
      recordBtn.addEventListener('click', async () => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
          clearInterval(recordingTimer);
          recordBtn.className = 'btn btn-outline';
          recordBtnText.textContent = 'Start Recording';
          recordingStatus.textContent = 'Processing...';
          recordingStatus.classList.remove('active');
        } else {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioChunks = [];
            recordingSeconds = 0;

            const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus')
              ? 'audio/webm;codecs=opus'
              : MediaRecorder.isTypeSupported('audio/webm')
              ? 'audio/webm'
              : '';

            mediaRecorder = new MediaRecorder(stream, mimeType ? { mimeType } : {});

            mediaRecorder.ondataavailable = (event) => {
              audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
              const mimeType = mediaRecorder.mimeType || 'audio/webm';
              recordedBlob = new Blob(audioChunks, { type: mimeType });
              const audioUrl = URL.createObjectURL(recordedBlob);
              audioPlayer.src = audioUrl;
              audioPlayerContainer.style.display = 'block';
              recordingStatus.textContent = 'Recording complete!';
              recordingTimerEl.textContent = '';

              stream.getTracks().forEach(track => track.stop());
            };

            mediaRecorder.start();
            recordBtn.className = 'btn btn-destructive';
            recordBtnText.textContent = 'Stop Recording';
            recordingStatus.textContent = 'Recording...';
            recordingStatus.classList.add('active');

            recordingTimer = setInterval(() => {
              recordingSeconds++;
              const minutes = Math.floor(recordingSeconds / 60);
              const seconds = recordingSeconds % 60;
              recordingTimerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);

          } catch (err) {
            console.error('Error accessing microphone:', err);
            recordingStatus.textContent = 'Error: Microphone access denied';
            recordingStatus.classList.remove('active');
          }
        }
      });

      // Use recorded audio for transcription
      useRecordingBtn.addEventListener('click', () => {
        if (!recordedBlob) return;

        const file = new File([recordedBlob], 'recording.webm', { type: recordedBlob.type });
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        audioFile.files = dataTransfer.files;

        fileName.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB) - From Recording`;
        fileName.classList.add('show');

        document.getElementById('submitBtn').scrollIntoView({ behavior: 'smooth', block: 'center' });
      });

      // Main form elements
      const f = document.getElementById('f');
      const outFormatted = document.getElementById('outFormatted');
      const outJson = document.getElementById('outJson');
      const uploadArea = document.getElementById('uploadArea');
      const audioFile = document.getElementById('audioFile');
      const fileName = document.getElementById('fileName');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');

      uploadArea.addEventListener('click', () => audioFile.click());

      audioFile.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          fileName.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
          fileName.classList.add('show');
        }
      });

      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });

      uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
      });

      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('audio/')) {
          audioFile.files = e.dataTransfer.files;
          fileName.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
          fileName.classList.add('show');
        }
      });

      // Form submission
      f.addEventListener('submit', async (e) => {
        e.preventDefault();

        submitBtn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>Transcribing...';
        outFormatted.textContent = 'Uploading and processing audio file...\n\nThis may take a few moments depending on file size.';
        outJson.textContent = '';

        const fd = new FormData(f);

        try {
          const backendUrl = (window.GOSPER_CONFIG?.BACKEND_URL || '').replace(/\/$/, '');
          const apiUrl = backendUrl ? `${backendUrl}/api/transcribe` : '/api/transcribe';

          const res = await fetch(apiUrl, { method: 'POST', body: fd });
          const data = await res.json();
          lastResponseData = data;

          if (data.error) {
            outFormatted.textContent = `Error: ${data.error}`;
            outJson.textContent = JSON.stringify(data, null, 2);
          } else {
            // Formatted output
            let result = `Transcription Complete\n\n`;
            result += `Language: ${data.language || 'auto'}\n`;
            result += `Duration: ${data.duration_ms}ms\n\n`;
            result += `━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n\n`;
            result += `Text:\n${data.text}\n\n`;

            if (data.segments && data.segments.length > 0) {
              result += `━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n\n`;
              result += `Segments:\n`;
              data.segments.forEach((seg, i) => {
                const start = (seg.StartMS / 1000).toFixed(1);
                const end = (seg.EndMS / 1000).toFixed(1);
                result += `[${start}s - ${end}s] ${seg.Text}\n`;
              });
            }

            outFormatted.textContent = result;
            outJson.textContent = JSON.stringify(data, null, 2);
          }
        } catch (err) {
          const errorMsg = `Error: ${err.message}\n\nPlease check:\n- Backend service is running\n- Audio file format is supported (WAV recommended)\n- File size is under 100MB`;
          outFormatted.textContent = errorMsg;
          outJson.textContent = JSON.stringify({ error: err.message }, null, 2);
        } finally {
          submitBtn.disabled = false;
          btnText.textContent = 'Transcribe Audio';
        }
      });
    </script>
  </body>
</html>
