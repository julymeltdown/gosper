<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gosper – Transcribe</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto; }
      .out { white-space: pre-wrap; background: #f6f8fa; padding: 1rem; border-radius: 8px; }
    </style>
  </head>
  <body>
    <h1>Gosper – Transcribe</h1>
    <form id="f">
      <div><input type="file" name="audio" accept="audio/*,.wav" required /></div>
      <div>
        <label>Model: <input name="model" placeholder="ggml-tiny.en.bin" /></label>
        <label>Lang: <input name="lang" placeholder="en or auto" /></label>
      </div>
      <button>Transcribe</button>
    </form>
    <h3>Result</h3>
    <div class="out" id="out"></div>
    <script>
      const f = document.getElementById('f');
      const out = document.getElementById('out');
      f.addEventListener('submit', async (e) => {
        e.preventDefault();
        out.textContent = 'Uploading…';
        const fd = new FormData(f);
        try {
          // Use environment-based backend URL or relative path
          const backendUrl = window.GOSPER_BACKEND_URL || 'https://gosperbe.infinitefallcult.trade';
          const res = await fetch(`${backendUrl}/api/transcribe`, { method: 'POST', body: fd });
          const data = await res.json();
          out.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          out.textContent = 'Error: ' + err;
        }
      });
    </script>
  </body>
  </html>
