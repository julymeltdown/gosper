<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gosper ‚Äì Audio Transcription</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #09090b;
        min-height: 100vh;
        padding: 2rem 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 720px;
        background: #18181b;
        border-radius: 12px;
        border: 1px solid #27272a;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        padding: 2.5rem;
      }

      h1 {
        font-size: 2rem;
        color: #fafafa;
        margin-bottom: 0.5rem;
        text-align: center;
        font-weight: 600;
        letter-spacing: -0.025em;
      }

      .subtitle {
        text-align: center;
        color: #a1a1aa;
        font-size: 0.95rem;
        margin-bottom: 2rem;
      }

      form {
        margin-bottom: 2rem;
      }

      .upload-area {
        border: 2px dashed #3f3f46;
        border-radius: 8px;
        padding: 2.5rem 1.5rem;
        text-align: center;
        background: #09090b;
        transition: all 0.2s ease;
        cursor: pointer;
        margin-bottom: 1.5rem;
      }

      .upload-area:hover {
        border-color: #52525b;
        background: #18181b;
      }

      .upload-area.dragover {
        border-color: #71717a;
        background: #27272a;
      }

      .upload-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        filter: grayscale(100%);
      }

      .upload-text {
        color: #e4e4e7;
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }

      .upload-hint {
        color: #71717a;
        font-size: 0.875rem;
      }

      input[type="file"] {
        display: none;
      }

      .file-name {
        display: none;
        margin-top: 1rem;
        padding: 0.75rem;
        background: #27272a;
        border-radius: 6px;
        border: 1px solid #3f3f46;
        color: #e4e4e7;
        font-size: 0.875rem;
      }

      .file-name.show {
        display: block;
      }

      .options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 0.875rem;
        font-weight: 500;
        color: #e4e4e7;
        margin-bottom: 0.5rem;
      }

      input[type="text"] {
        padding: 0.75rem;
        border: 1px solid #3f3f46;
        border-radius: 6px;
        font-size: 0.95rem;
        background: #09090b;
        color: #fafafa;
        transition: all 0.2s ease;
      }

      input[type="text"]::placeholder {
        color: #52525b;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #71717a;
        background: #18181b;
      }

      button {
        width: 100%;
        padding: 1rem;
        background: #fafafa;
        color: #09090b;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background: #e4e4e7;
      }

      button:active {
        background: #d4d4d8;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .result-section {
        margin-top: 2rem;
      }

      h3 {
        font-size: 1.25rem;
        color: #fafafa;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .out {
        white-space: pre-wrap;
        background: #09090b;
        padding: 1.5rem;
        border-radius: 8px;
        border: 1px solid #3f3f46;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.875rem;
        line-height: 1.6;
        color: #e4e4e7;
        min-height: 100px;
        max-height: 500px;
        overflow-y: auto;
      }

      .out:empty::before {
        content: 'Your transcription result will appear here...';
        color: #52525b;
        font-style: italic;
      }

      .loading {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid #3f3f46;
        border-top-color: #fafafa;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Custom scrollbar for dark theme */
      .out::-webkit-scrollbar {
        width: 8px;
      }

      .out::-webkit-scrollbar-track {
        background: #18181b;
        border-radius: 4px;
      }

      .out::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }

      .out::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }

      /* Recording Section */
      .recording-section {
        margin-bottom: 2rem;
        padding: 2rem;
        background: #09090b;
        border: 1px solid #3f3f46;
        border-radius: 8px;
      }

      .recording-section h3 {
        margin-bottom: 1.5rem;
      }

      .recording-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .record-btn {
        background: #18181b;
        color: #fafafa;
        border: 1px solid #3f3f46;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        width: auto;
      }

      .record-btn:hover {
        background: #27272a;
        border-color: #52525b;
      }

      .record-btn.recording {
        background: #dc2626;
        border-color: #dc2626;
        animation: pulse 1.5s infinite;
      }

      .record-btn.recording:hover {
        background: #b91c1c;
        border-color: #b91c1c;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      #recordIcon {
        font-size: 1.2rem;
      }

      .recording-info {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .recording-status {
        color: #71717a;
        font-size: 0.875rem;
      }

      .recording-status.active {
        color: #dc2626;
        font-weight: 500;
      }

      .recording-timer {
        color: #e4e4e7;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 1rem;
      }

      .audio-player-container {
        margin-top: 1rem;
        padding: 1rem;
        background: #18181b;
        border: 1px solid #3f3f46;
        border-radius: 6px;
      }

      #audioPlayer {
        width: 100%;
        margin-bottom: 1rem;
      }

      .use-recording-btn {
        width: 100%;
        padding: 0.75rem;
        background: #18181b;
        color: #fafafa;
        border: 1px solid #52525b;
        border-radius: 6px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .use-recording-btn:hover {
        background: #27272a;
        border-color: #71717a;
      }

      .divider {
        text-align: center;
        margin: 2rem 0;
        position: relative;
      }

      .divider::before {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        height: 1px;
        background: #3f3f46;
      }

      .divider span {
        position: relative;
        background: #18181b;
        padding: 0 1rem;
        color: #71717a;
        font-size: 0.875rem;
        font-weight: 500;
      }

      @media (max-width: 640px) {
        .container {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .options {
          grid-template-columns: 1fr;
        }

        .upload-area {
          padding: 1.5rem 1rem;
        }

        .recording-section {
          padding: 1.5rem;
        }

        .recording-controls {
          flex-direction: column;
          align-items: stretch;
        }

        .recording-info {
          flex-direction: column;
          align-items: flex-start;
        }

        .record-btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <script src="config.js"></script>
    <div class="container">
      <h1>üé§ Gosper</h1>
      <p class="subtitle">Privacy-first audio transcription powered by Whisper</p>

      <!-- Recording Section -->
      <div class="recording-section">
        <h3>üéôÔ∏è Record Audio</h3>
        <div class="recording-controls">
          <button type="button" id="recordBtn" class="record-btn">
            <span id="recordIcon">‚óè</span> Start Recording
          </button>
          <div class="recording-info">
            <div id="recordingStatus" class="recording-status"></div>
            <div id="recordingTimer" class="recording-timer"></div>
          </div>
        </div>
        <div id="audioPlayerContainer" class="audio-player-container" style="display: none;">
          <audio id="audioPlayer" controls></audio>
          <button type="button" id="useRecordingBtn" class="use-recording-btn">Use This Recording</button>
        </div>
      </div>

      <div class="divider">
        <span>OR</span>
      </div>

      <form id="f">
        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">üìÅ</div>
          <div class="upload-text">Click to upload or drag and drop</div>
          <div class="upload-hint">WAV, MP3 or M4A (max 100MB)</div>
          <input type="file" name="audio" id="audioFile" accept="audio/*,.wav" required />
          <div class="file-name" id="fileName"></div>
        </div>

        <div class="options">
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" name="model" placeholder="ggml-tiny.en.bin" />
          </div>
          <div class="form-group">
            <label for="lang">Language</label>
            <input type="text" id="lang" name="lang" placeholder="en or auto" />
          </div>
        </div>

        <button type="submit" id="submitBtn">
          <span id="btnText">Transcribe Audio</span>
        </button>
      </form>

      <div class="result-section">
        <h3>Result</h3>
        <div class="out" id="out"></div>
      </div>
    </div>
    <script>
      // Recording functionality
      let mediaRecorder;
      let audioChunks = [];
      let recordingTimer;
      let recordingSeconds = 0;
      let recordedBlob = null;

      const recordBtn = document.getElementById('recordBtn');
      const recordIcon = document.getElementById('recordIcon');
      const recordingStatus = document.getElementById('recordingStatus');
      const recordingTimerEl = document.getElementById('recordingTimer');
      const audioPlayer = document.getElementById('audioPlayer');
      const audioPlayerContainer = document.getElementById('audioPlayerContainer');
      const useRecordingBtn = document.getElementById('useRecordingBtn');

      // Request microphone access and start recording
      recordBtn.addEventListener('click', async () => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          // Stop recording
          mediaRecorder.stop();
          clearInterval(recordingTimer);
          recordBtn.classList.remove('recording');
          recordBtn.innerHTML = '<span id="recordIcon">‚óè</span> Start Recording';
          recordingStatus.textContent = 'Processing...';
          recordingStatus.classList.remove('active');
        } else {
          // Start recording
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioChunks = [];
            recordingSeconds = 0;

            // Try to use audio/webm;codecs=opus first, fallback to browser default
            const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus')
              ? 'audio/webm;codecs=opus'
              : MediaRecorder.isTypeSupported('audio/webm')
              ? 'audio/webm'
              : '';

            mediaRecorder = new MediaRecorder(stream, mimeType ? { mimeType } : {});

            mediaRecorder.ondataavailable = (event) => {
              audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
              const mimeType = mediaRecorder.mimeType || 'audio/webm';
              recordedBlob = new Blob(audioChunks, { type: mimeType });
              const audioUrl = URL.createObjectURL(recordedBlob);
              audioPlayer.src = audioUrl;
              audioPlayerContainer.style.display = 'block';
              recordingStatus.textContent = 'Recording complete!';
              recordingTimerEl.textContent = '';

              // Stop all tracks
              stream.getTracks().forEach(track => track.stop());
            };

            mediaRecorder.start();
            recordBtn.classList.add('recording');
            recordBtn.innerHTML = '<span id="recordIcon">‚ñ†</span> Stop Recording';
            recordingStatus.textContent = 'Recording...';
            recordingStatus.classList.add('active');

            // Start timer
            recordingTimer = setInterval(() => {
              recordingSeconds++;
              const minutes = Math.floor(recordingSeconds / 60);
              const seconds = recordingSeconds % 60;
              recordingTimerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);

          } catch (err) {
            console.error('Error accessing microphone:', err);
            recordingStatus.textContent = 'Error: Microphone access denied';
            recordingStatus.classList.remove('active');
          }
        }
      });

      // Use recorded audio for transcription
      useRecordingBtn.addEventListener('click', () => {
        if (!recordedBlob) return;

        // Create a File object from the Blob
        const file = new File([recordedBlob], 'recording.webm', { type: recordedBlob.type });

        // Create a DataTransfer object to set the file input
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        audioFile.files = dataTransfer.files;

        // Update UI
        fileName.textContent = `‚úì ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB) - From Recording`;
        fileName.classList.add('show');

        // Scroll to transcribe button
        document.getElementById('submitBtn').scrollIntoView({ behavior: 'smooth', block: 'center' });
      });

      // Main form elements
      const f = document.getElementById('f');
      const out = document.getElementById('out');
      const uploadArea = document.getElementById('uploadArea');
      const audioFile = document.getElementById('audioFile');
      const fileName = document.getElementById('fileName');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');

      // File upload click handler
      uploadArea.addEventListener('click', () => audioFile.click());

      // Show file name when selected
      audioFile.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          fileName.textContent = `‚úì ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
          fileName.classList.add('show');
        }
      });

      // Drag and drop handlers
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });

      uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
      });

      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('audio/')) {
          audioFile.files = e.dataTransfer.files;
          fileName.textContent = `‚úì ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
          fileName.classList.add('show');
        }
      });

      // Form submission
      f.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Show loading state
        submitBtn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>Transcribing...';
        out.textContent = 'Uploading and processing audio file...\n\nThis may take a few moments depending on file size.';

        const fd = new FormData(f);

        try {
          // Use backend URL from config (empty = same origin, nginx proxy)
          const backendUrl = (window.GOSPER_CONFIG?.BACKEND_URL || '').replace(/\/$/, '');
          const apiUrl = backendUrl ? `${backendUrl}/api/transcribe` : '/api/transcribe';

          const res = await fetch(apiUrl, { method: 'POST', body: fd });
          const data = await res.json();

          if (data.error) {
            out.textContent = `‚ùå Error: ${data.error}`;
          } else {
            // Format the result nicely
            let result = `‚úÖ Transcription Complete\n\n`;
            result += `Language: ${data.language || 'auto'}\n`;
            result += `Duration: ${data.duration_ms}ms\n\n`;
            result += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
            result += `Text:\n${data.text}\n\n`;

            if (data.segments && data.segments.length > 0) {
              result += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
              result += `Segments:\n`;
              data.segments.forEach((seg, i) => {
                const start = (seg.StartMS / 1000).toFixed(1);
                const end = (seg.EndMS / 1000).toFixed(1);
                result += `[${start}s - ${end}s] ${seg.Text}\n`;
              });
            }

            out.textContent = result;
          }
        } catch (err) {
          out.textContent = `‚ùå Error: ${err.message}\n\nPlease check:\n- Backend service is running\n- Audio file format is supported (WAV recommended)\n- File size is under 100MB`;
        } finally {
          // Reset button state
          submitBtn.disabled = false;
          btnText.textContent = 'Transcribe Audio';
        }
      });
    </script>
  </body>
  </html>
