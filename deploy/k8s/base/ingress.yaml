apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gosper-ingress
  namespace: ${NAMESPACE}
  annotations:
    # Traefik (default in k3s). Uncomment TLS annotations/config for real certs.
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: ${DOMAIN}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gosper-be
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gosper-fe
                port:
                  number: 80

