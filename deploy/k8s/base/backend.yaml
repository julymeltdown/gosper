apiVersion: apps/v1
kind: Deployment
metadata:
  name: gosper-be
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels: { app: gosper-be }
  template:
    metadata:
      labels: { app: gosper-be }
    spec:
      containers:
        - name: server
          image: ${BE_IMAGE}
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "8080"
            - name: GOSPER_MODEL
              value: "ggml-tiny.en.bin"
            - name: GOSPER_LANG
              value: "en"
            - name: MODEL_BASE_URL
              value: "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/models"
          ports:
            - containerPort: 8080
          resources:
            requests: { cpu: "500m", memory: "512Mi" }
            limits:   { cpu: "1000m", memory: "1Gi" }
---
apiVersion: v1
kind: Service
metadata:
  name: gosper-be
  namespace: ${NAMESPACE}
spec:
  selector: { app: gosper-be }
  ports:
    - name: http
      port: 80
      targetPort: 8080

