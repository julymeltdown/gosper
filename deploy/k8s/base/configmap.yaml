apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: gosper
data:
  # Runtime configuration for frontend
  # Set BACKEND_URL to external backend domain for Cloudflare Tunnel deployments
  # Leave empty for Ingress/reverse proxy deployments
  config.js: |
    window.GOSPER_CONFIG = {
      BACKEND_URL: 'https://gosperbe.infinitefallcult.trade'
    };
  default.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Serve frontend
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to backend service
        location /api/ {
            # Use Kubernetes internal service discovery (same namespace)
            # This works within the cluster without hardcoding external URLs
            proxy_pass http://gosper-be;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle large file uploads
            client_max_body_size 100M;
        }
    }
